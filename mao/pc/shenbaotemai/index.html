<!--top-box-->

<!--huod-box-->
<section class="huod-box">
	<h2 class="h-txt">专场亮点</h2>
</section>

<!--waig-box-->

	<h2 class="h-txt">优惠政策</h2>
</section>

<!--bm-form-->
<section class="baoming-wrap" id="bm-form">
	<div class="baoming-box">
		<h2>参与报名</h2>
		<p class="p-box name-box le-mar">
			<label for="input-name">
				姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名
			</label>
			<input type="text" name="name" id="name-input" class="bor w1 name-input" placeholder="请填写姓名" pattern="^([\u4e00-\u9fa5]+|([a-zA-Z]+\s?)+)$" required/>
		</p>
		<p class="p-box">
			<label for="input-name">
				手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机
			</label>
			<input type="text" name="phone" id="phone-input" class="bor w1 phone-input" placeholder="请填写手机" pattern="^1[3,4,5,7,8]\d{9}$" required/>
		</p>
		<p class="p-box le-mar">
			<label for="input-name">
				验&nbsp;证&nbsp;码
			</label>
			<input type="text" name="yzm" id="yzm-input" class="bor w3 yzm-input">
			<span class="yz-btn" id="yz-btn">发送验证码</span>
			<span class="yzm-time" id="time">60s</span>
		</p>
		<p class="p-box">
			<label for="input-brand">
				品&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;牌
			</label>
			<input type="text" name="brand" id="brand-input" class="bor w4 brand-input" value="北汽坤宝" disabled>
		</p>
		<p class="p-box le-mar">
			<label for="input-name">
				选择车系
			</label>
			<select class="prov pro-box" id="cx-input" name="chexi"></select>
		</p>
		<p class="p-box">
			<label for="input-name">
				选择车型
			</label>
			<select class="city city-box" id="style-input" name="style" disabled="disabled"></select>
		</p>
		<p class="tj-box">
			<button type="button" class="submit-btn" id="form-submit" onclick="$.formSubmitExtend()">
				点击提交
			</button>
		</p>
	</div>
</section>
<!--/waig-box end-->

<!--ck-box-->
<section class="ck-box">
	<h2 class="h-txt">联系我们</h2>
	<div class="w-box">

</section>
