<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>一猫汽车网全国地区合作伙伴招募中_一猫汽车网</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/topic.common.min.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/swiper.animate.min.css" />
    <link rel="stylesheet" href="css/m.topic.css?v=1029" />
</head>

<body>
    <!-- Music autoPlay -->
    <div id="playMusic" >
        <audio id="audio" src="http://d2b.emao.com/static/AudioJoiner160402210854.mp3" autoplay="autoplay" loop></audio>
    </div>

    <div class="swiper-container swiper-container-v">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="screen-1">
                <div class="ani nav-one-1 nav-normal" data-slide-in="at 0 from fadeInRight use swing during 800"></div>
                <div class="ani nav-one-2 nav-normal" data-slide-in="at 1000 from fadeInLeft use swing during 800"></div>
            </div>
            <div class="swiper-slide" id="screen-2">
                <div class="ani nav-two-1 nav-normal" data-slide-in="at 0 from fadeInLeft use swing during 800"></div>
                <div class="ani nav-two-2 nav-normal" data-slide-in="at 1000 from fadeInLeft use swing during 800"></div>
            </div>
            <div class="swiper-slide" id="screen-3">
                <div class="ani nav-three-1 nav-normal" data-slide-in="at 0 from fadeInLeft use swing during 800"></div>
                <div class="ani nav-three-2 nav-normal" data-slide-in="at 1000 from fadeInRight use swing during 800"></div>
            </div>
            <div class="swiper-slide" id="screen-4">
                <div class="ani nav-four-1 nav-normal" data-slide-in="at 0 from bounceInUp use swing during 800"></div>
                <div class="ani nav-four-2 nav-normal" data-slide-in="at 1000 from bounceInDown use swing during 800"></div>
            </div>
            <div class="swiper-slide" id="screen-5">
                <div class="ani nav-five-1 nav-normal" data-slide-in="at 0 from fadeInLeft use swing during 800"></div>
                <div class="ani nav-five-2 nav-normal" data-slide-in="at 1000 from fadeInRight use swing during 800"></div>
                
            </div>
            <div class="swiper-slide" id="screen-6">
                <div class="ani nav-six-1 nav-normal" data-slide-in="at 0 from bounceInDown use swing during 800"></div>
                <form class="form_section" action="/">
                    <div class="form-tit">年轻就要艾瑞泽3</div>
                    <div class="form-cat">客服电话:400-890-3881</div>
                    <div class="p-box name-nav le-mar">
                        <label for="input-name">
                            姓名
                        </label>
                        <div class="input-r-layout">
                             <input type="text" name="name" id="name-input" class="bor w1 name-input" placeholder="" pattern="^([\u4e00-\u9fa5]+|([a-zA-Z]+\s?)+)$" required>
                        </div>
                    </div>     
                    <div class="gender gender-nav">
                        <div class="gender-item">
                            <input type="radio" name="gender" value="male" checked="">
                            <span>先生</span>
                        </div>
                        <div class="gender-item">
                            <input type="radio" name="gender" value="female">
                            <span>女士</span>
                        </div>         
                    </div>
                    <div class="phone-nav">
                        <label for="input-name">
                            电话
                        </label>
                        <div class="input-r-layout">
                            <input type="text" name="phone" id="phone-input" class="bor w2 phone-input" placeholder="" pattern="^1[3,4,5,7,8]\d{9}$" required>
                        </div>
                    </div>
                    <div class="area-nav">
                        <label for="input-name">
                            省份
                        </label>
                        <div class="area-layout">
                            <div class="prov-nav">
                                <select class="prov" id="form_prov" name="form_prov">
                                </select>
                            </div>
                            <label for="input-name" class="city-label">
                                城市
                            </label>
                            <div class="city-nav">
                                <select class="city" id="form_city" name="form_city">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="district-nav">
                        <label for="input-name">
                            区/县
                        </label>
                        <div class="district">
                            <select class="dist" id="form_district" name="form_district">
                            </select>
                        </div>
                    </div>
                    <div class="dealer-nav">
                        <label for="input-name">
                            经销商
                        </label>
                        <div class="dealer">
                            <select class="city" id="form_dealer" name="form_dealer">
                            </select>
                        </div>
                    </div>
                    <div class="submit">
                        <input type="button" value="领取1000元购车红包" class="submit-btn" onclick="$.formSubmitExtend()">
                    </div>
                </form>
                <div class="shade-wrap">
                </div>
                <div class="again">
                </div>
            </div>
        </div>

        <!-- 分页及方向按钮 -->
        <div class="swiper-pagination swiper-pagination-v"></div>
        <div class="swiper-button-next-v"></div>
    </div>
     <!-- 专题调用 -->
    <script src="http://zt.emao.com/common/js/topic.zepto.min.js"></script>
    <script src="http://zt.emao.com/common/js/m.topic.common.min.js"></script>

    <script>
    var commentObj = new $._comment({
        channel: Comment_Enum_Channel.NEWS,
        obj_type: Comment_Enum_ObjType.NEWS,
        obj_id: "9971",
        per_page: 5,
        least_word: 8
    });
    commentObj._get_comment();
    </script>
    <script src="js/topic.jquery.min.js"></script>
    <script src="js/swiper3.1.0.min.js"></script>
    <script src="js/topic.swiper.animate.twice.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/m.topic.js?v=topic"></script>
	<script src="js/area.js"></script>
    <script>
        function autoPlayAudio() {
            wx.config({
                debug: false,
                appId: '',
                timestamp: 1,
                nonceStr: '',
                signature: '',
                jsApiList: []
            });
            wx.ready(function() {
                document.getElementById('audio').play();
            });
        }
        autoPlayAudio();

        
    </script>
	<script type="text/javascript">_init_area();</script>
</body>

</html>
